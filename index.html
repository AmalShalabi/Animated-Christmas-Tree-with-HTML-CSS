<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christmas tree with CSS </title>
</head>
<body>
    <div class="container">
        <div class="tree">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="star"></div>
        <div class="base"></div>
        <div class="shadow"></div>
    </div>
    <div class="small-star" style="--left:0%;--delay:1s" ></div>
    <div class="small-star" style="--left:10%;--delay:1.5s"></div>
    <div class="small-star" style="--left:20%;--delay:1s"></div>
    <div class="small-star" style="--left:30%;--delay:2s"></div>
    <div class="small-star" style="--left:40%;--delay:1.3s"></div>
    <div class="small-star" style="--left:50%;--delay:1.6s"></div>
    <div class="small-star" style="--left:60%;--delay:1.7s"></div>
    <div class="small-star" style="--left:70%;--delay:1.1s"></div>
    <div class="small-star" style="--left:80%;--delay:1.2s"></div>
    <div class="small-star" style="--left:90%;--delay:1.4s"></div>
    <div class="small-star" style="--left:100%;--delay:1.2s"></div>
    <div class="small-star" style="--left:110%;--delay:1.3s"></div>
    <div class="small-star" style="--left:20%;--delay:1.7s"></div>
    <div class="small-star" style="--left:60%;--delay:1.9s"></div>

    <h1 class="text">Merry Christmas</h1>
</body>
</html>
